<section class="main">
  <!-- 5 - Pegando o valor itemToBeEdit, editado dentro do app.component.ts, E PASSANDO PARA DENTRO DO INPUT -->
  <app-input [itemThatWillBeEdit]="itemToBeEdit"></app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="clearList()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <!-- 3 - Componente pai ouvindo a propriedade emitida, e chamando a função dentro dele mesmo, passando o evento -->
          <app-item
            [item]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoIdParaDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>Não há item</small>
      </ng-template>
    </div>
  </div>
</section>
